<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div id="equation" class="equation"></div>
        <input type="text" id="inputBox" placeholder="0" readonly>

        <div>
            <button id="clear">AC</button>
            <button id="delete">DEL</button>
            <button>%</button>
            <button class="operator">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <div>
            <button class="zero8Tn">0</button>
            <button>.</button>
            <button class="equal8Tn">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
